{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all products </title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 > iphone models from database :</h1>
     <table class="table">
            <tr>
                <td>ID</td>
                <td>name</td>
                <td>Image</td>
                <td>show</td>
                <td>edit</td>
                <td>delete</td>
            </tr>
            {% for p in products %}
         <tr>
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td><img src="{%static 'products/Images/'|add:p.image' %}" height="100" width="100"></td>
             <td><a href="/products/{{p.id}}" class="btn btn-info">show</a></td>
             <td><a href="{{p.get_edit_url}}" class="btn btn-warning">edit</a></td>
             <td><a href="{{p.delete_all_url}}" class="btn btn-danger">delete</a></td>

            </tr>
            {% endfor %}
     </table>
    <td><a href="/products/create" class="btn btn-success">create</a></td>


</div>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
